version: '3.9'

services:
  backend:
    build: ./BackEnd
    ports:
      - "3000:3000"
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: dayana
      DB_NAME: PokemonApi
    networks:
      - app-network

  frontend:
    build: ./FrontEnd
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
